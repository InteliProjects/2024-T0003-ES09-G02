<div class="container">
    <div class="top">
        <p>Comunicação</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <p style="margin-left: 81px;">Escolha um template e edite se for necessário:</p>

        <div class="form-group">
            <p>Template:</p>
            <select name="" id="">
                <option [value]="item.id" *ngFor="let item of items">{{item.name}}</option>
            </select>
            <label for="template">
                <p>Editar template</p>
                <input type="file" id="template" (change)="onFileSelected($event)">
            </label>
        </div>

        <div class="form-group">
            <p>Idioma:</p>
            <select style="margin-left: 20px;" name="" id="">
                <option value="pt">PT</option>
            </select>
        </div>

        <div class="bottom">
            <p>Visualização do template</p>
            <hr>
            <div class="show-template"></div>

            <div class="buttons">
                <button class="return" (click)="goBack()"> < Clientes </button>
                <button class="create" type="submit">Criar distribuição</button>
            </div>
        </div>

    </form>
    
</div>
